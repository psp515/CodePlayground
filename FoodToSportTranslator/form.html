<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Provide foods</h2>
<p>Calculate how much energy you will get from foods</p>
<form action="/calculation/result">
    <label for="name">Food name:</label>
    <input type="text" id="name" name="name" placeholder="water, rice"><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" name="quantity" placeholder="1, 10"><br>

    <label for="unit">Unit of quantity:</label>
    <input type="text" id="unit" name="unit" placeholder="bottle, kg, oz"><br>

    <label for="activity">Activity:</label>
    <input type="text" id="activity" name="activity" placeholder="skiing, biking"><br>

    <input type="hidden" id="csrf" name="csrf" value="$CSRF_TOKEN"><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
